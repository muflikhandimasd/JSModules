<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Module</title>
</head>

<body>
    <input type="text" id="name">
    <input type="button" value="Say" id="sayButton">
    <script type="module">
        // meski ga dipanggil ini tetap diload
        // import {alertHello} from './scripts/alert.js';

        document.getElementById('sayButton').onclick = function () {
            const name = document.getElementById('name').value;
            // ini diload jika dipanggil aja
            import('./scripts/alert.js').then(function (module) {
                module.alertHello(name);
            });
        }


    </script>
</body>

</html>
